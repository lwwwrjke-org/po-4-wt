<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Fetch</title>
</head>
<body>
    <p class="copyRight">Created by Nikita Prokopiuk</p>
    <div class="inputPanel">
        <p class="inputText">Find user in github</p>
        <input class="panel" type="text" id="search" placeholder="Enter username" required>
        <button class="searchButton ">Search</button>
    </div>
    <div class="info">
        <div class="profile">
            <p class="profile-img"></p>
            <p class="profile-name profile-name"></p>
            <p class="profile-username profile-uname"></p>
            <p class="profile-follow profile-sub"></p>
        </div>
        <div class="repos">
            <p class="profile-repos"></p>
        </div>
    </div>
    <script src="../JS/script1.js"></script>
</body>
</html>
