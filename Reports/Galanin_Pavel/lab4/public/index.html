<body>
    <div class="lab4__container">
        <!-- b-login -->
        <div class="lab4__b-login">
            <div class="mb-3">
                <label class="form-label add_star">GitHub login</label>
                <input type="text" class="form-control" id="lab4__login-input" name="GH_login"
                    placeholder="GitHub login" required />
                <div class="form-text">For example: Pavel-Innokentevich-Galanin</div>
            </div>

            <div class="mb-3">
                <label class="form-label">GitHub token</label>
                <input type="text" class="form-control" id="lab4__token-input" name="GH_token"
                    placeholder="GitHub token" />
                <div class="form-text">For example: xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</div>
            </div>

            <button class="b-login__button btn btn-success" id="lab4__button">Get info</button>
        </div>
        <!-- end b-login -->

        <!-- b-profile -->
        <div class="lab4__b-profile">
            <div class="b-profile__img" id="GH__avatar_url">
                <img src="" alt="" />
            </div>
            <div class="b-profile__info">
                <div class="b-profile__name" id="GH__name">
                    Name
                </div>
                <div class="b-profile__login" id="GH__login">
                    Login
                </div>
            </div>
        </div>
        <!-- end b-profile -->

        <!-- b-stats -->
        <div class="lab4__b-stats">
            <span>

                </svg>
                <span class="b-stats__followers" id="GH__followers">0</span> followers
                <span class="b-stats__following" id="GH__following">0</span> following
            </span>

            <caption>Followers table</caption>
            <thead>
                <tr>
                    <td width="64">Img</td>
                    <td>Login</td>
                </tr>
            </thead>
            <tbody id="lab4__tbody-followers">
